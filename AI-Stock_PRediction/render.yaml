services:
  - type: web
    name: quantedge-backend
    env: node
    plan: free
    buildCommand: npm install && pip3 install -r requirements.txt
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_CMD
        value: python3
      - key: ALLOWED_ORIGINS
        value: https://your-netlify-app.netlify.app
    healthCheckPath: /api/health
    autoDeploy: true
