[build]
  # Navigate into the frontend folder before building
  base = "frontend"
  
  # Run the Vite build command
  command = "npm run build"
  
  # The output folder created by Vite inside the 'frontend' folder
  publish = "dist"

[[redirects]]
  # This prevents 404 errors when refreshing the page
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
