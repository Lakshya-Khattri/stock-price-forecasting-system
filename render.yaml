services:
  - type: web
    name: stock-price-forecasting-system
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: |
      python3.11 -m pip install --upgrade pip
      python3.11 -m pip install -r requirements.txt
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
